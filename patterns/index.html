<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patterns</title>
  </head>
  <body>
    <form>
      <label for="date">Enter Date : </label>
      <input
        type="text"
        name="date"
        pattern="(0[1-9]|[12][0-9]|3[01])/(0[1-9]|1[0-2])/[0-9]{4}"
        title="Enter date in DD/MM/YYYY format"
      />

      <input type="submit" />
    </form>
  </body>
</html>
